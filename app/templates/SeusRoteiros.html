{% extends 'asider.html' %}

{% block conteudo %}
          <div class="main-content_kanban">
            <div class="header">
                <div id="nome-cidade"></div>
                
                <div class="tabs">
                  <button class="tab active">Geral</button>
                  <button class="tab">Roteiro</button>
                </div>
              </div>
              
              <div class="kanban">
                <div class="day-column">
                  <div class="containerdat">
                  <div class="day-header">Dia 1 | 17/09 • Terça</div>
                </div>
              </div>
                  <div class="task-card">
                   
                  </div>
                  <div class="add-task-container">
                    <button class="add-task">+</button>
                  </div>
              </div>
            </div>
          
            <!-- Modal para cadastro de passeios -->
          <div id="tourModal" class="modal">
            <div class="modal-content">
              <span class="close-modal">&times;</span>
              <h2>Cadastro de Passeio</h2>
              <form id="tourForm">
                <div class="form-group">
                  <label for="tourName">Nome do Passeio:</label>
                  <input type="text" id="tourName" name="tourName" required>
                </div>
                
                <div class="form-group">
                  <label for="tourDuration">Duração:</label>
                  <input type="text" id="tourDuration" name="tourDuration" placeholder="Ex: 2h30min" required>
                </div>
                
                <div class="form-group">
                  <label for="tourPrice">Preço:</label>
                  <input type="number" id="tourPrice" name="tourPrice" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                  <label for="tourLocation">Localização:</label>
                  <input type="text" id="tourLocation" name="tourLocation" required>
                </div>
                
                <div class="form-group">
                  <label for="tourCategory">Categoria:</label>
                  <select id="tourCategory" name="tourCategory" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Cidade">Passeio pela Cidade</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Gastronomia">Gastronomia</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Natureza">Natureza</option>
                    <option value="Praia">Praia</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="tourDescription">Descrição:</label>
                  <textarea id="tourDescription" name="tourDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="save-btn">Salvar</button>
                  <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
{% endblock %}
